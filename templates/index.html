{% extends "base.html" %}

{% block header %}
  <title>HomePage</title>
{% endblock header %}


{% block content %}
    
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
	<div class="card p-4">
		<div class=" image d-flex flex-column justify-content-center align-items-center">
			<button class="btn btn-secondary">
				<img src="/static/images/profile.jpg" height="100" width="100"/>
			</button>
			<span class="name mt-3">{{name}}</span>
			<span class="idd">{{email}}</span>
			<div class="d-flex flex-row justify-content-center align-items-center gap-2">
				<span class="idd1">Oxc4c16a645_b21a</span>
				<span>
					<i class="fa fa-copy"/>
				</span>
			</div>
			<div class="d-flex flex-row justify-content-center align-items-center mt-3">
				<span class="number">1069 <span class="follow">LinkedIn Connections</span>
				</span>
			</div>
			<div class="text mt-3">
				<span>{{profile_desc}}<br>
						<br> {{profile_tags}}</span>
					</div>
					<div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
						<span>
							<i class="fa fa-twitter"/>
						</span>
						<span>
							<i class="fa fa-facebook-f"/>
						</span>
						<span>
							<i class="fa fa-instagram"/>
						</span>
						<span>
							<i class="fa fa-linkedin"/>
						</span>
					</div>
          <div class=" d-flex mt-2">
            <button id="myButton" class="btn1 btn-dark" >Edit Profile</button>
          </div>
					<div class=" px-2 rounded mt-4 date ">
						<span class="join">Graduation year: 2020</span>
					</div>
				</div>
			</div>
		</div>

    <script type="text/javascript">
      document.getElementById("myButton").onclick = function () {
          location.href = "{% url 'edit' %}";
      };
  </script>
    
  {% endblock content %}
